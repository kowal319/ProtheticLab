<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Management</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Order Management</h1>

    <!-- Order Form -->
    <div class="row mb-4">
        <div class="col-md-6 mx-auto">
            <form th:action="@{/orders}" th:object="${order}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Nazwa gabinetu</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter order description" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Opis</label>
                    <input type="text" class="form-control" id="description" th:field="*{description}" placeholder="Enter order description" required>
                </div>
                <div class="mb-3">
                    <label for="pickupDate" class="form-label">Data odbioru</label>
                    <input type="date" class="form-control" id="pickupDate" name="pickupDate" required>
                </div>

                <button type="submit" class="btn btn-primary">Add Order</button>
            </form>
        </div>
    </div>


    <!-- Order List -->
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h3>Order List</h3>
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>Numer zamowienia</th>
                    <th>Nazwa gabinetu</th>
                    <th>Opis</th>
                    <th>Data odbioru</th>
                    <th>Operacje</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.id}"></td>
                    <td th:text="${order.name}"></td>
                    <td th:text="${order.description}"></td>
                    <td th:text="${order.pickupDate}"></td>
                    <td>
                        <!-- Delete Order Button -->
                        <form th:action="@{/orders/delete/{id}(id=${order.id})}" method="post">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Link Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
