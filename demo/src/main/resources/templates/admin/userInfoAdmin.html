<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Details</title>
  <!-- Link Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center">User Details</h1>

  <div class="card mt-4">
    <div class="card-header">
      <h2 class="card-title">User #<span th:text="${user.id}"></span></h2>
    </div>
    <div class="card-body">
      <p><strong>Nazwa Gabinetu:</strong> <span th:text="${user.name}"></span></p>
      <p><strong>Adres</strong> <span th:text="${user.address}"></span></p>
      <p><strong>Numer Kontaktowy</strong> <span th:text="${user.phoneNumber}"></span></p>
      <p><strong>Godziny Otwarcia:</strong> <span th:text="${user.openingHours}"></span></p>
      <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>

    </div>
    <div class="card-footer">
      <a href="#" th:href="@{/users}" class="btn btn-primary">Back to Orders</a>
    </div>
  </div>
</div>
<!-- Link Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
