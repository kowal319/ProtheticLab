<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<div th:replace="admin/navbar ::header"></div>

<body>
<div th:replace="admin/navbar ::navbar"></div>
<br />
<div class="container mt-5">

    <!-- Order List -->
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h3>Lista gabinetow</h3>
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nazwa gabinetu</th>
                    <th>Numer Telefonu</th>
                    <th>Operacje</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.phoneNumber}"></td>
                    <td>
                        <!-- Delete Order Button -->
                        <form th:action="@{/users/delete/{id}(id=${user.id})}" method="post">
                            <button type="submit" class="btn btn-danger">Usuń</button>
                        </form>
                        <a th:href="@{/users/userInfoAdmin/{id}(id=${user.id})}">
                            <button type="button" class="btn btn-info">Więcej informacji</button>
                        </a>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Link Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
