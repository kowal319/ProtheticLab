<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Szczegóły zamówienia</title>
  <!-- Link Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<div th:replace="gabinet/navbar ::header"></div>

<body>
<div th:replace="gabinet/navbar ::navbar"></div>
<br />
<div class="container mt-5">
  <h1 class="text-center">Szczegóły zamówienia</h1>

  <div class="card mt-4">
    <div class="card-header">
      <h2 class="card-title">Zamówienie: <span th:text="${order.id}"></span></h2>
    </div>
    <div class="card-body">
      <p><strong>Nazwa Gabinetu:</strong> <span th:text="${order.name}"></span></p>
      <p><strong>Adres</strong> <span th:text="${order.name}"></span></p>
      <p><strong>Numer Kontaktowy</strong> <span th:text="${order.phoneNumber}"></span></p>
      <p><strong>Opis:</strong> <span th:text="${order.description}"></span></p>
      <p><strong>Data Odbioru:</strong> <span th:text="${order.pickupDate}"></span></p>
      <p><strong>Godziny Otwarcia:</strong> <span th:text="${order.openingHours}"></span></p>
      <p><strong>Data zlozenia zamowienia :</strong> <span th:text="${order.created}"></span></p>
    </div>
    <div class="card-footer">
      <a href="#" th:href="@{/profile/myOrders}" class="btn btn-primary">Wróć</a>
    </div>
  </div>
</div>
<!-- Link Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
