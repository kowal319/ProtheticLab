<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Order Management</title>
  <!-- Link Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center">Złóż zamówienie</h1>

  <div th:if="${successMessage}" class="alert alert-success" id="success-message" role="alert">
    <span th:text="${successMessage}"></span>
  </div>

  <!-- Order Form -->
  <div class="row mb-4">
    <div class="col-md-6 mx-auto">
      <form th:action="@{/profile/addOrder}" th:object="${order}" method="post">
        <div class="mb-3">
          <label for="name" class="form-label">Nazwa gabinetu</label>
          <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter order description" required>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Opis</label>
          <input type="text" class="form-control" id="description" th:field="*{description}" placeholder="Enter order description" required>
        </div>
        <div class="mb-3">
          <label for="pickupDate" class="form-label">Data odbioru</label>
          <input type="date" class="form-control" id="pickupDate" name="pickupDate" required>
        </div>
        <div class="mb-3">
          <label for="openingHours" class="form-label">Godziny otwarcia</label>
          <input type="text" class="form-control" id="openingHours" th:field="*{openingHours}" placeholder="09:30-17:00" required>
        </div>

        <button type="submit" class="btn btn-primary">Zleć zamówienie</button>
      </form>
    </div>
  </div>
</div>
<!-- Link Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    setTimeout(function() {
        var successMessage = document.getElementById('success-message');
        if (successMessage) {
            successMessage.style.display = 'none';
        }
    }, 5000); // 5 seconds in milliseconds
</script>
</body>
</html>
